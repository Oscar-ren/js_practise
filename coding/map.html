<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	  #map {
	    width: 100%;
		height: 600px;
	  }
	</style>
</head>
<body>
  <h2 id="msg">ssssss</h2>
  <div id="map"></div>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wVLaTj1qhaWLNpEZHxr1uXwB"></script>
  <script type="text/javascript">
    var map = new BMap.Map("map"),
	    mapdiv = document.getElementById("map"),
		msg = document.getElementById("msg"),
		geolocation = new BMap.Geolocation();
		
	map.centerAndZoom("北碚");
	map.addControl(new BMap.MapTypeControl());
	mapdiv.style.height = window.innerHeight + "px";

	geolocation.getCurrentPosition(function(r) {
	  if(this.getStatus() == BMAP_STATUS_SUCCESS) {
		var mark = new BMap.Marker(r.point);
		map.addOverlay(mark);
		map.panTo(r.point);
		msg.innerHTML = "您的位置是：" + r.point;
	  }else {
	    msg.innerHTML = "错误信息：" + this.getStatus();
	  }
	},{enableHighAccuray: true})
  </script>
</body>
</html>
